<!DOCTYPE html>
<html lang="es">

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid.css">
    <link rel="icon" href="fotos/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/superfish.js"></script>
    <script src="js/jquery.hoverIntent.minified.js"></script>
    <script src="js/jquery.ui.totop.js"></script>
    <script src="js/forms.js"></script>
    <!--Codigo anexado o incluido -->
    <script src="js/interaccion.js"></script>
    
</head>

<body>
    <div class="main">
        <div class="head">
            <header>
                <h1><a href="Inicio.html"><strong>Recetas culinarias</strong><span>Para todos los gustos </span></a>
                </h1>
                <nav>
                    <ul class="sf-menu">
                        <li><a href="#">Recetas</a>
                            <ul>
                                <li><a href="recetas.html">Listado</a></li>
                                <li><a href="formulario.html">Agregar</a></li>
                            </ul>
                        </li>
                        <li><a href="Nosotros.html">Sobre nosotros</a></li>
                    </ul>
                </nav>
                <div class="clear"></div>
            </header>
        </div>
        <section id="content">
            <div class="container_24">
                <div class="box">
                    <div class="left-1">
                        <span class="title-box">Formulario de Receta</span>
                        <form id="form1">
                            <fieldset>
                                <div class="success">Receta cargada exitosamente!<br>
                                    <strong>Ahora todos la disfrutarán</strong>
                                </div>
                                <label>Nombre de la receta: </label>
                                <label class="name wrapper-after">
                                    <input type="text" value="Nombre" id="nombre">
                                    <span class="error error-empty">*No es un nombre válido.</span> <span
                                        class="empty error-empty">*Este campo es requerido.</span>
                                </label>
                                <div class="clear"></div>
                                <label>Ingredientes de la receta: </label>
                                <label class="message wrapper-after">
                                    <textarea class="img-shadow" id="ingredientes"></textarea>
                                    <span class="error">*El contenido es muy corto.</span> <span class="empty">*Este
                                        campo es requerido.</span>
                                </label>
                                <div class="clear"></div>
                                <label>Pasos para elaborar la receta: </label>
                                <label class="message wrapper-after">
                                    <textarea class="img-shadow" id="instrucciones" ></textarea>
                                    <span class="error">*El contenido es muy corto.</span> <span class="empty">*Este
                                        campo es requerido.</span>
                                </label>
                                <div class="clear"></div>
                                <label>Nombre del autor: </label>
                                <label class="name wrapper-after">
                                    <input type="text" value="Autor" id="autor">
                                    <span class="error error-empty">*No es un nombre válido.</span> <span
                                        class="empty error-empty">*Este campo es requerido.</span>
                                </label>
        
                                <div class="clear"></div>
                                <div class="buttons2">
                                    <a href="recetas.html" class="button-1" onclick="agregarReceta()">Agregar<span></span></a>
                                    <div class="clear"></div>
                                </div>
                                <div class="clear"></div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                
            </div>
            
        </section>
    </div>
</body>
